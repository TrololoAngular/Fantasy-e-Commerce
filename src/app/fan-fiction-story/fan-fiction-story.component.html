     <div class="col-md-12">
       <h1 class="text-center margin-top-50px">{{product?.title}}</h1>
     </div>

      <p class="author text-center">{{product?.author}}</p>

   </div>

     <div class="col-sm-12">
       <p>
         {{product?.content}}
       </p>
     </div>
   </div>
</div>
