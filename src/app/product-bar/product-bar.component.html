<div class="row">
  <div class="col-md-8">
    <carousel [interval]="myInterval" [noWrap]="noWrapSlides">
      <slide *ngFor="let slidez of slides; let index=index"
             [active]="slidez.active">
        <img [src]="slidez.image" style="margin-left: 20%;">
        <div style="display: inline-block">
          <h4>Slide {{index}}</h4> 
          <p>{{slidez.text}}</p>
        </div>
      </slide>
    </carousel>
</div>
