<div class="header-holder"></div>
<div class="container">
   <div class="row">
    <div class="col-md-4">
      <img
        src="{{product?.imageUrl}}"
        alt="{{product?.title}}"
        class="image-responsive"
      />
    </div>
    <div class="col-md-4">
      <div class="product-main">
        <h1>{{product?.title}}</h1>
        <p class="author">{{product?.author}}</p>
        <ai-star [(ngModel)]="productRating" [readonly]="true"></ai-star> 25 Reviews
        <p>{{product?.description}}</p>
      </div>
    </div>
     <div class="col-md-4">
       <div class="product-side">
         <h4>Hardcover</h4>
         <div class="row">
           <div class="col-md-4 in-stock">
             <h6 class="product-price">{{product?.price | currency: 'USD': true }}</h6>
             <span>In Stock</span>
           </div>
           <div class="col-sm-12">
             <button class="add-to-wishlist" (click)="addProductToWishlist()">
               <span class="glyphicon glyphicon-heart-empty"></span>
               Add to Wishlist
             </button>
           </div>
         </div>
         <div class="row add-to-cart">
           <div class="col-md-12 bottom-rule">
             <input type="number" [(ngModel)]="productQuantity" class="quantity-input"/>
             <button class="add-to-cart-button" (click)="addProductToCart()">
               Add to Cart
             </button>
           </div>
         </div>
       </div>
     </div>
   </div>
</div>
