<page-title [pageTitle]="pageTitle"></page-title>
<div class="container">
   <div class="row">
    <div class="col-md-4">
      <img
        src="{{product?.imageUrl}}"
        alt="{{product?.title}}"
        class="image-responsive"
      />
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-12">
          <h1>{{product?.title}}</h1>
        </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p class="author">{{product?.author}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h6 class="product-price">{{product?.price | currency: 'USD' }}</h6>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 in-stock">
        <span>In Stock</span>
      </div>
    </div>
    <div class="row add-to-cart">
      <div class="col-md-12 bottom-rule">
        <input type="number" value="1" pattern="[0-9]*" class="quantity-input" />
      <button class="add-to-cart-button" (click)="addProductToCart()">
        Add to Cart
      </button>
      </div>
    </div>
    <div class="row social">
      <div class="col-md-12">
      <a href="https://www.facebook.com/" target="_blank">
        <div class="social-icons-circle">
          <i class="fa fa-facebook"></i>
        </div>
      </a>
      <a href="https://twitter.com/" target="_blank">
        <div class="social-icons-circle">
          <i class="fa fa-twitter"></i>
        </div>
      </a>
      <a href="https://www.instagram.com/"target="_blank">
        <div class="social-icons-circle">
          <i class="fa fa-instagram"></i>
        </div>
      </a>
      <a href="https://www.snapchat.com/"target="_blank">
        <div class="social-icons-circle">
          <i class="fa fa-snapchat-ghost"></i>
        </div>
      </a>
      <a href="https://plus.google.com/"target="_blank">
        <div class="social-icons-circle">
          <i class="fa fa-google-plus"></i>
        </div>
      </a>
     </div>
     </div>
  </div>
 </div>
</div>
<div class="tabs-holder">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="tabs">
          <tabset [justified]="true">
            <tab heading="Description" class="tabs-content">{{product?.description}}</tab>
            <tab heading="Reviews" class="tabs-content">"Some review"</tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container margin-top-50px">
  <div class="row">
    <div class="col-sm-12">
      <h5 class="text-center">Related Products</h5>
      <hr>
      <app-product-bar></app-product-bar>
    </div>
  </div>
</div>
