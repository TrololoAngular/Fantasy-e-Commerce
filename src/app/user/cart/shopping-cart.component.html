<article *ngIf="isLoggedIn">
  <page-title [pageTitle]="pageTitle"></page-title>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <section *ngIf="isCartEmpty">
          <div class="Aligner">
            <div class="empty-cart-icon"></div>
          </div>
          <div class="Aligner wrap-content">
            <h2>YOUR CART IS CURRENTLY EMPTY.</h2>
            <p class="text-center empty-cart-p">
              Before proceed to checkout you must add some products to your shopping cart.
              You will find a lot of interesting products on our "Shop" page.
            </p>
            <a routerLink="/" class="cta cta-default">
              Return to Shop
            </a>
          </div>
        </section>
        <section *ngIf="!isCartEmpty">
          <div class="container">
            <div class="row">
              <div class="col-sm-12">
                <table class="table table-hover">
                  <thead>
                  <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr cart-product-preview *ngFor="let productInfo of productsInfo" [productInfo]="productInfo"></tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </section>
      </div>
    </div>
  </div>
</article>
<article *ngIf="isLoggedIn == false">
  <not-logged-in></not-logged-in>
</article>
